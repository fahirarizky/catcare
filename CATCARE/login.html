<!DOCTYPE html>
<html>
 <head>
  <title>CATCARE - Login</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style1.css">
  <style></style>
 </head>
 <body>
 	<div class="social-container">
			<a href="index.html"><img src="images/logob.png" alt="avatar"></a>
		</div>
 	<div id="card">
 		<div id="card-content">
  			<div id="card-title">
    			<h2>LOGIN</h2>
    			<div class="underline-title"></div>
  			</div>
  		<form method="post" class="form"> 
  			<label for="username" style="padding-top:13px">&nbsp;Email</label>
  			<input
   				id="user"
   				class="form-content"
   				type="username"
   				name="username"
   				autocomplete="on"
   				required />
  				<div class="form-border"></div>
			<label for="user-password" style="padding-top:22px">&nbsp;Password</label>
  			<input
  				id="user-password"
  				class="form-content"
   				type="password"
   				name="password"
   				required />
  				<div class="form-border"></div>
  			<label for="user-status" style="padding-top:22px">&nbsp;Status</label>
			<select name="status" class="sign-in-container">
				<option value="anggota">Anggota</option>
				<option value="admin">Admin</option>
				<option value="dokter">Dokter</option>
			</select>
			<a href="#"><legend id="forgot-pass">Forgot password?</legend></a>
			<input id="submit-btn" type="submit" name="submit" value="LOGIN" />
			<a href="join-us.html" id="signup">Don't have account yet?</a>
  		</form>
		</div>
 	</div>
 </body>
</html>
